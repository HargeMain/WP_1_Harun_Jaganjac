<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="../css/whiteboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="toolbar">

  <button id="btnPencil" class="tool active">
    <i class="fa-solid fa-pencil"></i> Olovka
</button>

<button id="btnEraser" class="tool">
    <i class="fa-solid fa-eraser"></i> Gumica
</button>

    <div class="group">
        <label>Boja:</label>
        <input type="color" id="colorPicker" value="#0b428c">
    </div>

    <div class="group">
        <label>Debljina:</label>
        <input type="range" id="lineWidth" min="1" max="30" value="4">
    </div>

    <button id="btnClear"><i class="fa-solid fa-trash"></i> Obriši sve</button>
    
    <button id="btnPNG"><i class="fa-solid fa-image"></i> PNG</button>
    <button id="btnPDF"><i class="fa-solid fa-file-pdf"></i> PDF</button>
    <button id="btnPrint"><i class="fa-solid fa-print"></i> Print</button>

    <button id="btnMail"><i class="fa-solid fa-envelope"></i> Mail</button>
</div>

<canvas id="board"></canvas>

<div id="emailModal" class="modal hidden">
    <div class="modal-content">
        <h2>Pošalji mailom</h2>
        <input type="email" id="emailInput" placeholder="email@example.com">
        <div class="modal-buttons">
            <button id="sendMail">Pošalji</button>
            <button id="cancelMail" class="cancel">Poništi</button>
        </div>
    </div>
</div>

<div id="confirmModal" class="modal hidden">
    <div class="modal-content">
        <h2>Da li ste sigurni?</h2>
        <div class="modal-buttons">
            <button id="confirmSend">Da</button>
            <button id="cancelConfirm" class="cancel">Ne</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="../js/whiteboard.js"></script>

</body>
</html>
