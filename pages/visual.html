<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Vision Board</title>

    <link rel="stylesheet" href="../css/visual.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="toolbar">

     <label class="tool upload-btn">
        <i class="fa-solid fa-image"></i> Dodaj sliku
        <input type="file" id="imageUpload" accept="image/*">
    </label>

    <div class="separator"></div>  

    <button class="tool" id="newNote"><i class="fa-solid fa-note-sticky"></i> Nova bilješka</button>
    <button class="tool" id="newQuote"><i class="fa-solid fa-comment-dots"></i> Citat</button>

    <button class="tool" id="saveBoard"><i class="fa-solid fa-floppy-disk"></i> Sačuvaj</button>
    <button class="tool" id="loadBoard"><i class="fa-solid fa-folder-open"></i> Učitaj</button>
    <button class="tool" id="clearBoard"><i class="fa-solid fa-xmark"></i> Očisti sve</button>

    <button class="tool" id="sendMail"><i class="fa-solid fa-envelope"></i> Mail</button>
    <button class="tool" id="exportPDF"><i class="fa-solid fa-file-pdf"></i> PDF</button>
    <button class="tool" id="printBoard"><i class="fa-solid fa-print"></i> Print</button>

</div>

<div id="board" class="board"></div>

<div id="emailModal" class="modal hidden">
    <div class="modal-content">
        <h2>Pošalji Vision Board e-mailom</h2>

        <label>Unesite email:</label>
        <input type="email" id="emailField">

        <div class="modal-buttons">
            <button id="emailNext">Pošalji</button>
            <button class="cancel" id="emailCancel">Poništi</button>
        </div>
    </div>
</div>

<div id="confirmModal" class="modal hidden">
    <div class="modal-content">
        <h2>Da li ste sigurni?</h2>
        <p>Vision Board će biti poslat na uneseni email.</p>

        <div class="modal-buttons">
            <button id="confirmSend">Da</button>
            <button class="cancel" id="confirmCancel">Ne</button>
        </div>
    </div>
</div>

<div id="loadModal" class="modal hidden">
    <div class="modal-content">
        <h2>Učitaj sačuvani board</h2>

        <select id="loadSelect"></select>

        <div class="modal-buttons">
            <button id="loadConfirm">Učitaj</button>
            <button class="cancel" id="loadCancel">Poništi</button>
        </div>
    </div>
</div>

<div id="notify" class="notify hidden"></div>

<script src="../js/visual.js"></script>
</body>
</html>
